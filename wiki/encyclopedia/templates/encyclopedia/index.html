{% extends "encyclopedia/layout.html" %}

{% block title %}

{% block body %}
    <h1>{{heading}}</h1>    
        {% for entry in entries %}
            <ul>    
              <li>  
                <a href="{{entry}}">{{entry}}</a>
              </li>
            </ul>    
        {% endfor %}
    

{% endblock %}
